<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="Style2.css">
  

</head>
<body>
  <section>
    <button class="one num" type="button " name="button" onclick="number(1);">1</button>
    <button class="two num"type="button " name="button" onclick="number(2);">2</button>
    <button class="three num"type="button " name="button" onclick="number(3);">3</button>
    <br>
    <button class="four num"type="button" name="button" onclick="number(4);">4</button>
    <button class="five num"type="button " name="button" onclick="number(5);">5</button>
    <button class="six num"type="button " name="button" onclick="number(6);">6</button>
    <button class="point num"type="button " name="button" onclick="number('.');">.</button>
    <br>
    <button class="seven num"type="button " name="button" onclick="number(7);">7</button>
    <button class="eight num"type="button " name="button" onclick="number(8);">8</button>
    <button class="nine num"type="button " name="button" onclick="number(9);">9</button>
    <button class="zero num"type="button " name="button" onclick="number(0);">0</button>
    <br>
    <button class="plus operator"type="button " name="button" onclick="operator('+');">+</button>
    <button class=" minus operator"type="button " name="button" onclick="operator('-');">-</button>
    <button class=" time operator"type="button " name="button" onclick="operator('*');">*</button>
    <button class=" divise operator"type="button " name="button" onclick="operator('/');">/</button>
    <button class="equal "type="button " name="button" onclick="equal();">=</button>
    <button class="clear"type="button " name="button" onclick="clear2();">Clear</button>
    <button class="visual"type="button " name="button" onclick="visual();">visual</button>
    <script src="Calculator.js" charset="utf-8"></script>
  </section>
</body>
</html>
